name: Build and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_lint:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Or your specific pnpm version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create .env.local file
        run: |
          echo "AZURE_TTS_KEY=${{ secrets.AZURE_TTS_KEY }}" >> .env.local
          echo "AZURE_TTS_REGION=${{ secrets.AZURE_TTS_REGION }}" >> .env.local
          echo "TTSMAKER_API_KEY=${{ secrets.TTSMAKER_API_KEY }}" >> .env.local
          echo "LLM_PROVIDER=${{ secrets.LLM_PROVIDER }}" >> .env.local
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.local
          echo "OLLAMA_API_BASE=${{ secrets.OLLAMA_API_BASE }}" >> .env.local
          echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> .env.local
          echo "OLLAMA_MODEL=${{ secrets.OLLAMA_MODEL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local
          echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> .env.local
          echo "GITHUB_ID=${{ secrets.GITHUB_ID }}" >> .env.local
          echo "GITHUB_SECRET=${{ secrets.GITHUB_SECRET }}" >> .env.local
          
      - name: Run Lint
        run: pnpm lint

      - name: Build project
        run: pnpm build 